<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Mozilla Ignite Learning Labs - SPDY Demo</title>
	<link rel="stylesheet" href="/css/general.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/general.js"></script>

</head>
<body>

	<header>

		<div class="wrapper">

			<h1>SPDY Demo</h1>

			<form>
				<label for="images-to-load">Number of images to load</label>
				<input type="range" id="images-to-load" value="20" min="5" max="50" />

				<label for="spdy-enabled">SPDY enabled</label>
				<input type="checkbox" id="spdy-enabled" value="1" checked="1" />

				<input type="submit" id="load" value="Load" />
			</form>

		</div>

	</header>

	<section id="main">

		<div class="wrapper">

			<div class="column" id="column-1">

				<section id="explanation">

					<h1><span class="loading-time"></span> seconds</h1>

					<p>
						This page loaded in <span class="loading-time"></span>
						seconds with SPDY <span class="spdy-status"></span>.
					</p>

					<p>
						SPDY is a new web protocol that transfers all page
						content, including additional assets, over a single
						open connection. This makes for much faster browsing.
					</p>

				</section>

			</div>

			<div class="column" id="column-2">

				<section>
					Tile 1
				</section>

				<section>
					Tile 5
				</section>

			</div>

			<div class="column" id="column-3">

				<section>
					Tile 2
				</section>

			</div>

			<div class="column" id="column-4">

				<section>
					Tile 3
				</section>

			</div>

			<div class="column" id="column-5">

				<section>
					Tile 4
				</section>

			</div>

		</div>

	</section>

</body>
</html>
